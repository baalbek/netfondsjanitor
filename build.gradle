apply plugin: 'java'

apply plugin: 'clojure'

group = 'rcstadheim'

archivesBaseName = 'netfondsjanitor'

version = '3.1'
 
sourceCompatibility = 1.8

targetCompatibility = 1.8

aotCompile = true

ext.springVersion = '4.0.0.RELEASE'

repositories {
    mavenCentral()
    maven {
        url 'http://clojars.org/repo'
    }
}

dependencies {
    compile project(':oahu')
    compile project(':maunakea')
    compile project(':vega')
    compile 'junit:junit:4.11' 
    compile 'org.aspectj:aspectjrt:1.7.4'
    compile 'org.aspectj:aspectjtools:1.7.4'
    compile 'org.aspectj:aspectjweaver:1.7.4'
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-aop:$springVersion"
    compile 'enlive:enlive:1.1.5'
    compile 'org.clojure:clojure:1.5.1'
    compile 'org.clojure:clojure-contrib:1.2.0'
    compile 'org.clojure:algo.monads:0.1.5'
    compile 'args4j:args4j:2.0.28'
}


String clazzPath() {
    ((configurations.runtime.files.collect { f ->
        f.name
    }) << ".").join(" ")
}

jar {
    manifest {
        attributes 'Main-Class': 'netfondsjanitor.App'
        attributes 'Class-Path': clazzPath()
    }
}

task copydeps(type: Copy) {
    into 'dist' from configurations.runtime
}

task cj(type: Copy) {
    into 'dist' from new File("$libsDir/netfondsjanitor-${version}.jar")
}

task clj2dist(type: Copy) {
    from 'src/main/clojure'
    into 'dist'
    include '**/*.clj'
}

task ifwindows {
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        //FileTree cljFiles = fileTree(dir: 'src/main/clojure')
    }
}

task local(dependsOn: [build, cj])

task localwin(dependsOn: [local,clj2dist])

buildscript {
    repositories {
        maven {
            url 'http://clojars.org/repo'
        }
    }

    dependencies {
        classpath 'clojuresque:clojuresque:1.5.8'
    }
}
