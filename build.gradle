apply plugin: 'java'
group = 'rcstadheim'
archivesBaseName = 'netfondsjanitor'
version = '3.0'
 
repositories {
    mavenCentral()
    maven {
        url 'http://clojars.org/repo'
    }
}

dependencies {
    compile project(':oahu')
    compile project(':maunakea')
    compile project(':vega')
    compile 'junit:junit:4.11' 
    compile 'org.aspectj:aspectjrt:1.7.4'
    compile 'org.aspectj:aspectjtools:1.7.4'
    compile 'org.aspectj:aspectjweaver:1.7.4'
    compile 'joda-time:joda-time:2.3'
    runtime 'enlive:enlive:1.1.5'
    runtime 'org.clojure:clojure:1.5.1'
    runtime 'org.clojure:clojure-contrib:1.2.0'
    runtime 'org.springframework:spring-core:4.0.0.RELEASE'
    runtime 'org.springframework:spring-context:4.0.0.RELEASE'
    runtime 'org.springframework:spring-aop:4.0.0.RELEASE'
}

task copydeps(type: Copy) {
    into 'dist' from configurations.runtime
}

